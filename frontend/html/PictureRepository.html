    <style>
        /* 给所有内容一个盒子（包括需要做出过渡效果的内容） */
        .total {
            width: 533px;
            height: 400px;
            border: 1px solid #999999;
            overflow: hidden;
        }

        /* 再给一个盒子放入内容（不包括需要做出过渡效果的内容） */
        .top {
            width: 533px;
            height: 400px;
            /* 给这个盒子一个过渡，因为我们是想让这个盒子出现过渡效果 */
            transition: all 1s ease-in-out;
        }

        /* top盒中的文本内容，计算好盒子高度 */
        .text {
            width: 533px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        /* 底部的上移效果 */
        .bottom {
            width: 533px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: orangered;
            color: white;
            font-weight: 900;
            font-size: 20px;
            margin-left: 1px;
        }

        /* 给total一个hover，高度是总盒子的高度减去bottom盒的高度 */
        .total:hover .top {
            height: 350px;
        }
    </style>
</head>
